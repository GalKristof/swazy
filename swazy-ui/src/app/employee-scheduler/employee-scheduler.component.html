<div class="schedule-container">
  <h2>Employee Work Schedule</h2>
  <ejs-schedule
    #scheduleObj
    width='100%'
    height='650px'
    [currentView]="currentView"
    [views]="views"
    [eventSettings]="eventSettings"
    [workHours]="workHours"
    [timeFormat]="timeFormat"
    [firstDayOfWeek]="firstDayOfWeek"
    [showWeekend]="true"
    [showHeaderBar]="false"
    [readonly]="false">
  </ejs-schedule>
</div>
