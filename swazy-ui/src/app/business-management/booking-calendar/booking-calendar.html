<div class="card bg-base-100 shadow-xl">
  <div class="card-body p-4 md:p-6">
    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-3 mb-4">
      <h2 class="card-title text-xl md:text-2xl">Napi napt치r</h2>
      <div class="form-control w-full sm:w-auto">
        <input
          type="date"
          class="input input-bordered input-sm md:input-md"
          [value]="selectedDate() | date:'yyyy-MM-dd'"
          (change)="onDateChange($event.target)" />
      </div>
    </div>

    @if (workingEmployees().length === 0) {
      <div class="alert alert-info">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="stroke-current shrink-0 w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <span>Ezen a napon nincs dolgoz칩 beosztva vagy mindenki szabads치gon van.</span>
      </div>
    } @else {
      <div class="calendar-container">
        <ejs-schedule
          #scheduleObj
          width='100%'
          height='650px'
          [selectedDate]='selectedDate()'
          [eventSettings]='eventSettings()'
          [currentView]='"TimelineDay"'
          [readonly]='true'
          timeFormat='HH:mm'
          (eventRendered)='onEventRendered($event)'>
          <e-views>
            <e-view option='TimelineDay' [interval]='1'></e-view>
          </e-views>
          <e-resources>
            <e-resource
              field='EmployeeId'
              title='Dolgoz칩'
              name='Employees'
              [dataSource]='employeeResources()'
              textField='Text'
              idField='Id'
              colorField='Color'>
            </e-resource>
          </e-resources>
        </ejs-schedule>
      </div>
    }
  </div>
</div>
