<div class="min-h-screen flex items-center justify-center bg-base-200 px-4">
  <div class="card w-full max-w-md bg-base-100 shadow-xl">
    <div class="card-body">
      <div class="flex flex-col items-center mb-6">
        <img src="/images/logo/swazy_square_withname.png" alt="Swazy Logo" class="w-32 h-32 mb-4" />
        <h2 class="text-3xl font-bold text-center">Bejelentkezés</h2>
        @if (tenantName) {
          <p class="text-center text-base-content/70 mt-2">{{ tenantName }}</p>
        }
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-control mb-4">
          <label class="label">
            <span class="label-text">Email cím</span>
          </label>
          <input
            type="email"
            formControlName="email"
            placeholder="Adja meg az email címét"
            class="input input-bordered w-full"
            [class.input-error]="email?.invalid && email?.touched"
          />
          @if (email?.invalid && email?.touched) {
            <label class="label">
              <span class="label-text-alt text-error">
                @if (email?.errors?.['required']) {
                  Az email cím megadása kötelező
                }
                @if (email?.errors?.['email']) {
                  Érvénytelen email formátum
                }
              </span>
            </label>
          }
        </div>

        <div class="form-control mb-6">
          <label class="label">
            <span class="label-text">Jelszó</span>
          </label>
          <input
            type="password"
            formControlName="password"
            placeholder="Adja meg a jelszavát"
            class="input input-bordered w-full"
            [class.input-error]="password?.invalid && password?.touched"
          />
          @if (password?.invalid && password?.touched) {
            <label class="label">
              <span class="label-text-alt text-error">
                @if (password?.errors?.['required']) {
                  A jelszó megadása kötelező
                }
                @if (password?.errors?.['minlength']) {
                  A jelszónak legalább 6 karakter hosszúnak kell lennie
                }
              </span>
            </label>
          }
        </div>

        @if (errorMessage) {
          <div class="alert alert-error mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span>{{ errorMessage }}</span>
          </div>
        }

        <div class="form-control">
          <button
            type="submit"
            class="btn btn-primary w-full"
            [disabled]="isLoading"
          >
            @if (isLoading) {
              <span class="loading loading-spinner"></span>
              Bejelentkezés...
            } @else {
              Bejelentkezés
            }
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
